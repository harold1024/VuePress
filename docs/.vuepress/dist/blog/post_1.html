s/vue/" class="nav-link">vue</a></div><div class="nav-item"><a href="/VuePress/react/" class="nav-link">react</a></div><div class="nav-item"><a href="/VuePress/风花雪月/" class="nav-link">风花雪月</a></div> <!----></nav>  <!----> </div> <div class="blog" data-v-3142b69e><div class="blog__header" data-v-3142b69e><p class="publish-date" data-v-3142b69e><time datetime="2019-12-23T20:47:18.000Z" data-v-3142b69e>December 24, 2019</time></p> <!----> <h1 class="blog__title" data-v-3142b69e>兰陵王·柳</h1></div> <div class="custom content__default" data-v-3142b69e><h2 id="《兰陵王·柳》"><a href="#《兰陵王·柳》" class="header-anchor">#</a> 《兰陵王·柳》</h2> <p>周邦彦柳阴直，烟里丝丝弄碧。隋堤上、曾见几番，拂水飘绵送行色。登临望故国，谁识京华倦客？长亭路，年去岁来，应折柔条过千尺。闲寻旧踪迹，又酒趁哀弦，灯照离席。梨花榆火催寒食。愁一箭风快，半篙波暖，回头迢递便数驿，望人在天北。凄恻，恨堆积！渐别浦萦回，津堠岑寂，斜阳冉冉春无极。念月榭携手，露桥闻笛。沉思前事，似梦里，泪暗滴。</p></div> <div class="page-edit" data-v-3142b69e><!----> <!----></div> <!----> </div> <!----></div><div class="global-ui"></div></div>
